<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Node</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-zinc-950">
    <div class="flex justify-center items-center h-screen">
      <form
        class="bg-zinc-900 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md"
        id="form"
      >
        <div class="mb-4">
          <label class="block text-zinc-100 font-bold mb-2" htmlFor="name">
            Digite seu nome
          </label>
          <input
            class="shadow bg-transparent appearance-none border border-zinc-800 rounded w-full py-2 px-3 text-zinc-100 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="Insira seu nome aqui"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-zinc-500 hover:bg-zinc-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
        </div>
      </form>

      <div
        class="flex-col h-[700px] w-full max-w-lg mx-auto bg-background rounded-lg overflow-hidden text-zinc-100"
        id="chat"
      >
        <div
          class="flex-1 overflow-auto p-4 space-y-4"
          id="chat-messages"
        ></div>

        <div
          class="bg-muted px-4 py-4 flex items-center gap-2 border-t border-zinc-700"
        >
          <textarea
            placeholder="Type your message..."
            class="flex-1 resize-none border-0 bg-transparent focus:ring-0 focus:outline-none"
            id="message"
          ></textarea>

          <button
            class="text-muted-foreground hover:text-foreground"
            type="submit"
            id="sendButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
              className="w-5 h-5"
            >
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
